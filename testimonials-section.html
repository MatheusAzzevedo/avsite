<!-- Testimonials Section -->
<section class="testimonials-section">
    <div class="testimonials-container">
        <!-- Header com Rating -->
        <div class="testimonials-header">
            <span class="testimonials-label">Depoimentos</span>
            <h2 class="testimonials-title">Experiências Reais</h2>
            
            <!-- Google Rating Badge -->
            <div class="google-rating-badge">
                <div class="google-rating-badge-content">
                    <div class="google-rating-logo">
                        <i class="fab fa-google"></i> Google
                    </div>
                    <div class="rating-score">4.9</div>
                    <div class="rating-stars">

            <!-- Navigation Arrows -->
