<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoar Turismo</title>
    <link rel="stylesheet" href="css/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 1rem;
        }

        .login-container {
            background: white;
            border-radius: var(--radius-lg);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.5s ease;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 1.75rem;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .login-logo i {
            font-size: 2.5rem;
            color: white;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--light-border);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .remember-me input[type="checkbox"] {
            width: 1.25rem;
            height: 1.25rem;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-login .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .btn-login.loading .spinner {
            display: block;
        }

        .btn-login.loading .btn-text {
            display: none;
        }

        .error-message {
            background-color: #fee2e2;
            color: #dc2626;
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.875rem;
        }

        .error-message.show {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .api-status {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--light-border);
        }

        .api-status span {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .api-status .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #dc2626;
        }

        .api-status .status-dot.online {
            background-color: #10b981;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-plane"></i>
            </div>
            <h1>Avorar Admin</h1>
            <p>Sistema de Gerenciamento de Turismo</p>
        </div>

        <div id="errorMessage" class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText"></span>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="admin@avorar.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="••••••••"
                    required
                    autocomplete="current-password"
                >
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember" style="font-weight: normal; margin: 0;">Lembrar-me</label>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <div class="spinner"></div>
                <span class="btn-text"><i class="fas fa-sign-in-alt"></i> Entrar</span>
            </button>
        </form>

        <div class="api-status">
            <span>
                <div class="status-dot" id="statusDot"></div>
                API: <span id="apiStatus">Verificando...</span>
            </span>
        </div>
    </div>

    <!-- API Client -->
    <script src="../js/api-client.js"></script>
    <script>
        /**
         * Explicação da função [handleLogin]
         * Processa o formulário de login e autentica via API.
         */
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            // Esconde erro anterior
            errorDiv.classList.remove('show');

            // Mostra loading
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;

            try {
                console.log('[Login] Tentando login:', email);
                
                const response = await AuthManager.login(email, password);

                if (response.success) {
                    console.log('[Login] Sucesso! Redirecionando...');
                    
                    // Redireciona para dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    throw new Error(response.error || 'Erro ao fazer login');
                }
            } catch (error) {
                console.error('[Login] Erro:', error);
                
                // Mostra erro
                errorText.textContent = error.message || 'Email ou senha incorretos';
                errorDiv.classList.add('show');
            } finally {
                // Remove loading
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        }

        /**
         * Explicação da função [checkApiStatus]
         * Verifica se a API está online.
         */
        async function checkApiStatus() {
            const statusDot = document.getElementById('statusDot');
            const apiStatus = document.getElementById('apiStatus');

            try {
                const response = await fetch(`${API_CONFIG.BASE_URL}/health`);
                const data = await response.json();

                if (data.status === 'ok') {
                    statusDot.classList.add('online');
                    apiStatus.textContent = 'Online';
                } else {
                    throw new Error('API offline');
                }
            } catch (error) {
                statusDot.classList.remove('online');
                apiStatus.textContent = 'Offline';
                console.warn('[Login] API offline:', error.message);
            }
        }

        // Verifica se já está logado
        document.addEventListener('DOMContentLoaded', function() {
            // Verifica API
            checkApiStatus();

            // Se já estiver autenticado, redireciona
            if (AuthManager.isAuthenticated()) {
                // Verifica se token ainda é válido
                AuthManager.verifyToken().then(valid => {
                    if (valid) {
                        window.location.href = 'dashboard.html';
                    } else {
                        // Token inválido, limpa
                        AuthManager.logout();
                    }
                });
            }

            // Preenche email salvo
            const savedEmail = localStorage.getItem('avorar_saved_email');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
                document.getElementById('remember').checked = true;
            }
        });

        // Salva email se "lembrar-me" marcado
        document.getElementById('loginForm').addEventListener('submit', function() {
            const remember = document.getElementById('remember').checked;
            const email = document.getElementById('email').value;
            
            if (remember) {
                localStorage.setItem('avorar_saved_email', email);
            } else {
                localStorage.removeItem('avorar_saved_email');
            }
        });
    </script>
</body>
</html>
