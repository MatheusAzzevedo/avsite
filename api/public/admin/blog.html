<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoar Turismo</title>
    <link rel="stylesheet" href="css/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Avorar Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fas fa-chart-line"></i>
                        Dashboard
                    </a>
                </div>
                <div class="nav-item">
                    <a href="blog.html" class="nav-link active">
                        <i class="fas fa-blog"></i>
                        Blog
                    </a>
                </div>
                <div class="nav-item">
                    <a href="excursoes.html" class="nav-link">
                        <i class="fas fa-map-marked-alt"></i>
                        Excursões
                    </a>
                </div>
                <div class="nav-item">
                    <a href="excursoes-pedagogicas.html" class="nav-link">
                        <i class="fas fa-graduation-cap"></i>
                        Excursões Pedagógicas
                    </a>
                </div>
                <div class="nav-item" style="display: none;">
                    <a href="checkout.html" class="nav-link">
                        <i class="fas fa-shopping-cart"></i>
                        Checkout
                    </a>
                </div>
                <div class="nav-item" style="display: none;">
                    <a href="config-pagamento.html" class="nav-link">
                        <i class="fas fa-credit-card"></i>
                        Config. Pagamento
                    </a>
                </div>
                <div class="nav-item" style="margin-top: 2rem;">
                    <a href="#" class="nav-link" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        Sair
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <div class="top-bar">
                <div>
                    <button id="sidebarToggle" class="btn btn-secondary btn-sm" style="margin-right: 1rem; display: none;">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Gerenciar Blog</h1>
                </div>
                <div class="user-menu">
                    <span id="userName">Administrador</span>
                    <div class="user-avatar">AD</div>
                </div>
            </div>

            <!-- Filtros e Ações -->
            <div class="card">
                <div class="card-body">
                    <div class="filters-bar">
                        <div class="search-box">
                            <input 
                                type="text" 
                                id="searchPosts" 
                                placeholder="Buscar posts..."
                                onkeyup="filterPosts()"
                            >
                        </div>
                        <select id="filterStatus" class="filter-select" onchange="filterPosts()">
                            <option value="todos">Todos os Status</option>
                            <option value="publicado">Publicado</option>
                            <option value="rascunho">Rascunho</option>
                        </select>
                        <select id="filterCategoria" class="filter-select" onchange="filterPosts()">
                            <option value="todos">Todas as Categorias</option>
                            <option value="turismo">Turismo</option>
                            <option value="aventura">Aventura</option>
                            <option value="gastronomia">Gastronomia</option>
                            <option value="cultura">Cultura</option>
                            <option value="natureza">Natureza</option>
                        </select>
                        <a href="blog-editor.html" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Novo Post
                        </a>
                    </div>
                </div>
            </div>

            <!-- Lista de Posts -->
            <div class="card">
                <div class="card-header">
                    <h2>Posts do Blog (<span id="postCount">0</span>)</h2>
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <table class="table" id="postsTable">
                            <thead>
                                <tr>
                                    <th>Título</th>
                                    <th>Autor</th>
                                    <th>Data</th>
                                    <th>Categoria</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="postsTableBody">
                                <!-- Posts serão carregados dinamicamente -->
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Mensagem quando não há posts -->
                    <div id="emptyState" style="display: none; text-align: center; padding: 3rem;">
                        <i class="fas fa-newspaper" style="font-size: 4rem; color: var(--text-light); margin-bottom: 1rem;"></i>
                        <h3 style="color: var(--text-light);">Nenhum post encontrado</h3>
                        <p style="color: var(--text-light);">Crie seu primeiro post clicando no botão acima.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Script do gerenciador de dados -->
    <script src="../js/api-client.js"></script>
    <script src="js/admin-main.js"></script>
    <script>
        // Mostrar botão de toggle em mobile
        if (window.innerWidth <= 768) {
            document.getElementById('sidebarToggle').style.display = 'inline-block';
        }

        window.addEventListener('resize', function() {
            if (window.innerWidth <= 768) {
                document.getElementById('sidebarToggle').style.display = 'inline-block';
            } else {
                document.getElementById('sidebarToggle').style.display = 'none';
            }
        });

        /**
         * Explicação da função [loadPosts]
         * Carrega todos os posts do BlogManager e renderiza na tabela.
         * Aplica os filtros ativos de busca, status e categoria.
         */
        function loadPosts() {
            console.log('[Blog Admin] Carregando posts...');
            const posts = BlogManager.getAll();
            renderPosts(posts);
        }

        /**
         * Explicação da função [renderPosts]
         * Renderiza a lista de posts na tabela HTML.
         * @param {Array} posts - Lista de posts a renderizar
         */
        function renderPosts(posts) {
            const tbody = document.getElementById('postsTableBody');
            const emptyState = document.getElementById('emptyState');
            const postCount = document.getElementById('postCount');
            
            postCount.textContent = posts.length;

            if (posts.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            tbody.innerHTML = posts.map(post => `
                <tr data-id="${post.id}">
                    <td>
                        <strong>${escapeHtml(post.titulo)}</strong><br>
                        <span style="color: var(--text-light); font-size: 0.875rem;">
                            ${escapeHtml(post.resumo ? post.resumo.substring(0, 60) + '...' : 'Sem resumo')}
                        </span>
                    </td>
                    <td>${escapeHtml(post.autor)}</td>
                    <td>${formatDateBR(post.data)}</td>
                    <td><span class="badge badge-info">${capitalizeFirst(post.categoria)}</span></td>
                    <td>
                        <span class="badge ${post.status === 'publicado' ? 'badge-success' : 'badge-warning'}">
                            ${capitalizeFirst(post.status)}
                        </span>
                    </td>
                    <td>
                        <div class="table-actions">
                            <button class="btn btn-sm btn-secondary" onclick="editPost('${post.id}')" title="Editar">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-info" onclick="viewPost('${post.slug}')" title="Visualizar">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deletePost('${post.id}', '${escapeHtml(post.titulo)}')" title="Excluir">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        /**
         * Explicação da função [filterPosts]
         * Filtra os posts baseado nos critérios de busca, status e categoria.
         */
        function filterPosts() {
            const searchTerm = document.getElementById('searchPosts').value.toLowerCase();
            const statusFilter = document.getElementById('filterStatus').value;
            const categoriaFilter = document.getElementById('filterCategoria').value;

            let posts = BlogManager.getAll();

            // Filtro de busca
            if (searchTerm) {
                posts = posts.filter(p => 
                    p.titulo.toLowerCase().includes(searchTerm) ||
                    p.resumo.toLowerCase().includes(searchTerm) ||
                    p.autor.toLowerCase().includes(searchTerm)
                );
            }

            // Filtro de status
            if (statusFilter !== 'todos') {
                posts = posts.filter(p => p.status === statusFilter);
            }

            // Filtro de categoria
            if (categoriaFilter !== 'todos') {
                posts = posts.filter(p => p.categoria === categoriaFilter);
            }

            renderPosts(posts);
        }

        /**
         * Explicação da função [editPost]
         * Redireciona para o editor com o ID do post para edição.
         * @param {string} postId - ID do post
         */
        function editPost(postId) {
            window.location.href = `blog-editor.html?id=${postId}`;
        }

        /**
         * Explicação da função [viewPost]
         * Abre o post no site público em nova aba.
         * @param {string} slug - Slug do post
         */
        function viewPost(slug) {
            window.open(`../blog-single.html?slug=${slug}`, '_blank');
        }

        /**
         * Explicação da função [deletePost]
         * Exclui um post após confirmação do usuário.
         * @param {string} postId - ID do post
         * @param {string} postTitle - Título do post para exibição
         */
        function deletePost(postId, postTitle) {
            confirmDelete(postTitle, function() {
                const success = BlogManager.delete(postId);
                
                if (success) {
                    showToast('Post excluído com sucesso!', 'success');
                    
                    // Remove a linha da tabela com animação
                    const row = document.querySelector(`tr[data-id="${postId}"]`);
                    if (row) {
                        row.style.animation = 'slideOutRight 0.3s ease';
                        setTimeout(() => {
                            loadPosts(); // Recarrega para atualizar contagem
                        }, 300);
                    }
                } else {
                    showToast('Erro ao excluir post.', 'error');
                }
            });
        }

        /**
         * Explicação da função [escapeHtml]
         * Escapa caracteres HTML para prevenir XSS.
         * @param {string} text - Texto a ser escapado
         * @returns {string} Texto escapado
         */
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        /**
         * Explicação da função [capitalizeFirst]
         * Capitaliza a primeira letra de uma string.
         * @param {string} str - String a ser capitalizada
         * @returns {string} String capitalizada
         */
        function capitalizeFirst(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // Carrega os posts quando a página carrega
        document.addEventListener('DOMContentLoaded', function() {
            loadPosts();
        });
    </script>
</body>
</html>
