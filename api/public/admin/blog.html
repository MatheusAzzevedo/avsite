<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoar Turismo</title>
    <link rel="stylesheet" href="css/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Avoar Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fas fa-chart-line"></i>
                        Dashboard
                    </a>
                </div>
                <div class="nav-item">
                    <a href="excursoes-pedagogicas.html" class="nav-link">
                        <i class="fas fa-graduation-cap"></i>
                        Pedagógico
                    </a>
                </div>
                <div class="nav-item">
                    <a href="excursoes.html" class="nav-link">
                        <i class="fas fa-map-marked-alt"></i>
                        Convencional
                    </a>
                </div>
                <div class="nav-item">
                    <a href="blog.html" class="nav-link active">
                        <i class="fas fa-blog"></i>
                        Blog
                    </a>
                </div>
                <div class="nav-item">
                    <a href="categorias.html" class="nav-link">
                        <i class="fas fa-tags"></i>
                        Categorias
                    </a>
                </div>
                <div class="nav-item">
                    <a href="listas.html" class="nav-link">
                        <i class="fas fa-list-alt"></i>
                        Listas de Alunos
                    </a>
                </div>
                <div class="nav-item" style="display: none;">
                    <a href="checkout.html" class="nav-link">
                        <i class="fas fa-shopping-cart"></i>
                        Checkout
                    </a>
                </div>
                <div class="nav-item" style="display: none;">
                    <a href="config-pagamento.html" class="nav-link">
                        <i class="fas fa-credit-card"></i>
                        Config. Pagamento
                    </a>
                </div>
                <div class="nav-item" style="margin-top: 2rem;">
                    <a href="#" class="nav-link" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        Sair
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <div class="top-bar">
                <div>
                    <button id="sidebarToggle" class="btn btn-secondary btn-sm" style="margin-right: 1rem; display: none;">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Gerenciar Blog</h1>
                </div>
                <div class="user-menu">
                    <span id="userName">Administrador</span>
                    <div class="user-avatar">AD</div>
                </div>
            </div>

            <!-- Filtros e Ações -->
            <div class="card">
                <div class="card-body">
                    <div class="filters-bar">
                        <div class="search-box">
                            <input 
                                type="text" 
                                id="searchPosts" 
                                placeholder="Buscar posts..."
                                onkeyup="filterPosts()"
                            >
                        </div>
                        <select id="filterStatus" class="filter-select" onchange="filterPosts()">
                            <option value="todos">Todos os Status</option>
                            <option value="publicado">Publicado</option>
                            <option value="rascunho">Rascunho</option>
                        </select>
                        <select id="filterCategoria" class="filter-select" onchange="filterPosts()">
                            <option value="todos">Todas as Categorias</option>
                            <option value="turismo">Turismo</option>
                            <option value="aventura">Aventura</option>
                            <option value="gastronomia">Gastronomia</option>
                            <option value="cultura">Cultura</option>
                            <option value="natureza">Natureza</option>
                        </select>
                        <a href="blog-editor.html" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Novo Post
                        </a>
                    </div>
                </div>
            </div>

            <!-- Lista de Posts -->
            <div class="card">
                <div class="card-header">
                    <h2>Posts do Blog (<span id="postCount">0</span>)</h2>
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <table class="table" id="postsTable">
                            <thead>
                                <tr>
                                    <th>Título</th>
                                    <th>Autor</th>
                                    <th>Data</th>
                                    <th>Categoria</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="postsTableBody">
                                <!-- Posts serão carregados dinamicamente -->
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Mensagem quando não há posts -->
                    <div id="emptyState" style="display: none; text-align: center; padding: 3rem;">
                        <i class="fas fa-newspaper" style="font-size: 4rem; color: var(--text-light); margin-bottom: 1rem;"></i>
                        <h3 style="color: var(--text-light);">Nenhum post encontrado</h3>
                        <p style="color: var(--text-light);">Crie seu primeiro post clicando no botão acima.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts: api-client (BlogManager), admin-main (showToast, confirmDelete, formatDate), blog (lista e ações) -->
    <script src="../js/api-client.js"></script>
    <script src="js/admin-main.js"></script>
    <script src="js/blog.js"></script>
</body>
</html>
