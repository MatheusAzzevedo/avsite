<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoar Turismo</title>
    <link rel="stylesheet" href="css/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Avoar Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fas fa-chart-line"></i>
                        Dashboard
                    </a>
                </div>
                <div class="nav-item">
                    <a href="blog.html" class="nav-link">
                        <i class="fas fa-blog"></i>
                        Blog
                    </a>
                </div>
                <div class="nav-item">
                    <a href="excursoes.html" class="nav-link active">
                        <i class="fas fa-map-marked-alt"></i>
                        Excursões
                    </a>
                </div>
                <div class="nav-item">
                    <a href="categorias.html" class="nav-link">
                        <i class="fas fa-tags"></i>
                        Categorias
                    </a>
                </div>
                <div class="nav-item">
                    <a href="excursoes-pedagogicas.html" class="nav-link">
                        <i class="fas fa-graduation-cap"></i>
                        Excursões Pedagógicas
                    </a>
                </div>
                <div class="nav-item">
                    <a href="listas.html" class="nav-link">
                        <i class="fas fa-list-alt"></i>
                        Listas de Alunos
                    </a>
                </div>
                <div class="nav-item" style="display: none;">
                    <a href="checkout.html" class="nav-link">
                        <i class="fas fa-shopping-cart"></i>
                        Checkout
                    </a>
                </div>
                <div class="nav-item" style="display: none;">
                    <a href="config-pagamento.html" class="nav-link">
                        <i class="fas fa-credit-card"></i>
                        Config. Pagamento
                    </a>
                </div>
                <div class="nav-item" style="margin-top: 2rem;">
                    <a href="#" class="nav-link" id="navLogout">
                        <i class="fas fa-sign-out-alt"></i>
                        Sair
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <div class="top-bar">
                <div>
                    <button id="sidebarToggle" class="btn btn-secondary btn-sm" style="margin-right: 1rem; display: none;">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Gerenciar Excursões</h1>
                </div>
                <div class="user-menu">
                    <span id="userName">Administrador</span>
                    <div class="user-avatar">AD</div>
                </div>
            </div>

            <!-- Filtros e Ações -->
            <div class="card">
                <div class="card-body">
                    <div class="filters-bar">
                        <div class="search-box">
                            <input 
                                type="text" 
                                id="searchExcursoes" 
                                placeholder="Buscar excursões..."
                            >
                        </div>
                        <select id="filterCategoria" class="filter-select">
                            <option value="todos">Todas as Categorias</option>
                        </select>
                        <select id="filterStatus" class="filter-select">
                            <option value="todos">Todos os Status</option>
                            <option value="ativo">Ativo</option>
                            <option value="inativo">Inativo</option>
                        </select>
                        <a href="excursao-editor.html" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Nova Excursão
                        </a>
                    </div>
                </div>
            </div>

            <!-- Grid de Excursões -->
            <div class="card">
                <div class="card-header">
                    <h2>Excursões Cadastradas (<span id="excursaoCount">0</span>)</h2>
                </div>
                <div class="card-body">
                    <div id="excursoesGrid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem;">
                        <!-- Excursões serão carregadas dinamicamente -->
                    </div>

                    <!-- Mensagem quando não há excursões -->
                    <div id="emptyState" style="display: none; text-align: center; padding: 3rem;">
                        <i class="fas fa-map-marked-alt" style="font-size: 4rem; color: var(--text-light); margin-bottom: 1rem;"></i>
                        <h3 style="color: var(--text-light);">Nenhuma excursão encontrada</h3>
                        <p style="color: var(--text-light);">Crie sua primeira excursão clicando no botão acima.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Script do cliente da API -->
    <script src="../js/api-client.js"></script>
    <script src="js/admin-main.js"></script>
    <script src="js/excursoes.js"></script>
</body>
</html>
