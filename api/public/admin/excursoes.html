<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoar Turismo</title>
    <link rel="stylesheet" href="css/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Avorar Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fas fa-chart-line"></i>
                        Dashboard
                    </a>
                </div>
                <div class="nav-item">
                    <a href="blog.html" class="nav-link">
                        <i class="fas fa-blog"></i>
                        Blog
                    </a>
                </div>
                <div class="nav-item">
                    <a href="excursoes.html" class="nav-link active">
                        <i class="fas fa-map-marked-alt"></i>
                        Excursões
                    </a>
                </div>
                <div class="nav-item">
                    <a href="checkout.html" class="nav-link">
                        <i class="fas fa-shopping-cart"></i>
                        Checkout
                    </a>
                </div>
                <div class="nav-item">
                    <a href="config-pagamento.html" class="nav-link">
                        <i class="fas fa-credit-card"></i>
                        Config. Pagamento
                    </a>
                </div>
                <div class="nav-item" style="margin-top: 2rem;">
                    <a href="#" class="nav-link" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        Sair
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <div class="top-bar">
                <div>
                    <button id="sidebarToggle" class="btn btn-secondary btn-sm" style="margin-right: 1rem; display: none;">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Gerenciar Excursões</h1>
                </div>
                <div class="user-menu">
                    <span id="userName">Administrador</span>
                    <div class="user-avatar">AD</div>
                </div>
            </div>

            <!-- Filtros e Ações -->
            <div class="card">
                <div class="card-body">
                    <div class="filters-bar">
                        <div class="search-box">
                            <input 
                                type="text" 
                                id="searchExcursoes" 
                                placeholder="Buscar excursões..."
                                onkeyup="filterExcursoes()"
                            >
                        </div>
                        <select id="filterCategoria" class="filter-select" onchange="filterExcursoes()">
                            <option value="todos">Todas as Categorias</option>
                            <option value="natureza">Natureza</option>
                            <option value="cultura">Cultura</option>
                            <option value="aventura">Aventura</option>
                            <option value="marítimo">Marítimo</option>
                        </select>
                        <select id="filterStatus" class="filter-select" onchange="filterExcursoes()">
                            <option value="todos">Todos os Status</option>
                            <option value="ativo">Ativo</option>
                            <option value="inativo">Inativo</option>
                        </select>
                        <a href="excursao-editor.html" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Nova Excursão
                        </a>
                    </div>
                </div>
            </div>

            <!-- Grid de Excursões -->
            <div class="card">
                <div class="card-header">
                    <h2>Excursões Cadastradas (<span id="excursaoCount">0</span>)</h2>
                </div>
                <div class="card-body">
                    <div id="excursoesGrid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem;">
                        <!-- Excursões serão carregadas dinamicamente -->
                    </div>

                    <!-- Mensagem quando não há excursões -->
                    <div id="emptyState" style="display: none; text-align: center; padding: 3rem;">
                        <i class="fas fa-map-marked-alt" style="font-size: 4rem; color: var(--text-light); margin-bottom: 1rem;"></i>
                        <h3 style="color: var(--text-light);">Nenhuma excursão encontrada</h3>
                        <p style="color: var(--text-light);">Crie sua primeira excursão clicando no botão acima.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Script do cliente da API -->
    <script src="../js/api-client.js"></script>
    <script src="js/admin-main.js"></script>
    <script>
        // Mostrar botão de toggle em mobile
        if (window.innerWidth <= 768) {
            document.getElementById('sidebarToggle').style.display = 'inline-block';
        }

        window.addEventListener('resize', function() {
            if (window.innerWidth <= 768) {
                document.getElementById('sidebarToggle').style.display = 'inline-block';
            } else {
                document.getElementById('sidebarToggle').style.display = 'none';
            }
        });

        /**
         * Explicação da função [loadExcursoes]
         * Carrega todas as excursões da API e renderiza em cards.
         */
        async function loadExcursoes() {
            console.log('[Excursões Admin] Carregando excursões da API...');
            try {
                const excursoes = await ExcursaoManager.getAll(false);
                renderExcursoes(excursoes);
            } catch (error) {
                console.error('[Excursões Admin] Erro ao carregar:', error);
                
                // Se for erro 401, redireciona para login
                if (error.message && error.message.includes('401')) {
                    showToast('Sessão expirada. Faça login novamente.', 'error');
                    setTimeout(() => window.location.href = '../admin/login.html', 2000);
                    return;
                }
                
                showToast('Erro ao carregar excursões: ' + error.message, 'error');
                
                // Mostra estado vazio com mensagem de erro
                const grid = document.getElementById('excursoesGrid');
                const emptyState = document.getElementById('emptyState');
                grid.innerHTML = '';
                emptyState.innerHTML = `
                    <i class="fas fa-exclamation-circle" style="font-size: 4rem; color: var(--danger-color); margin-bottom: 1rem;"></i>
                    <h3 style="color: var(--text-dark);">Erro ao carregar excursões</h3>
                    <p style="color: var(--text-light);">${error.message}</p>
                    <button class="btn btn-primary" onclick="loadExcursoes()" style="margin-top: 1rem;">
                        <i class="fas fa-redo"></i> Tentar novamente
                    </button>
                `;
                emptyState.style.display = 'block';
            }
        }

        /**
         * Explicação da função [renderExcursoes]
         * Renderiza a lista de excursões em cards.
         * @param {Array} excursoes - Lista de excursões a renderizar
         */
        function renderExcursoes(excursoes) {
            const grid = document.getElementById('excursoesGrid');
            const emptyState = document.getElementById('emptyState');
            const excursaoCount = document.getElementById('excursaoCount');
            
            excursaoCount.textContent = excursoes.length;

            if (excursoes.length === 0) {
                grid.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            grid.innerHTML = excursoes.map(excursao => `
                    <div class="excursao-card" data-id="${excursao.id}" style="border: 2px solid var(--light-border); border-radius: var(--radius-lg); overflow: hidden; transition: var(--transition);">
                    <div style="height: 200px; background: ${excursao.imagemCapa ? `url('${excursao.imagemCapa}')` : 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'} center/cover; position: relative;">
                        <span class="badge ${excursao.status === 'ATIVO' ? 'badge-success' : 'badge-danger'}" style="position: absolute; top: 1rem; right: 1rem;">
                            ${capitalizeFirst(excursao.status.toLowerCase())}
                        </span>
                    </div>
                    <div style="padding: 1.5rem;">
                        <h3 style="font-size: 1.25rem; margin: 0 0 0.5rem 0;">${escapeHtml(excursao.titulo)}</h3>
                        <p style="color: var(--text-light); font-size: 0.875rem; margin-bottom: 1rem; min-height: 40px;">
                            ${escapeHtml(excursao.subtitulo ? excursao.subtitulo.substring(0, 80) + (excursao.subtitulo.length > 80 ? '...' : '') : 'Sem descrição')}
                        </p>
                        <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem; flex-wrap: wrap;">
                            <span class="badge badge-info">${capitalizeFirst(excursao.categoria)}</span>
                            ${excursao.duracao ? `<span class="badge badge-secondary">${escapeHtml(excursao.duracao)}</span>` : ''}
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center; padding-top: 1rem; border-top: 1px solid var(--light-border);">
                            <strong style="color: var(--primary-color); font-size: 1.25rem;">
                                ${ExcursaoManager.formatPrice(excursao.preco)}
                            </strong>
                            <div style="display: flex; gap: 0.5rem;">
                                <button class="btn btn-sm btn-secondary" onclick="editExcursao('${excursao.id}')" title="Editar">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-info" onclick="viewExcursao('${excursao.slug}')" title="Visualizar">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="btn btn-sm ${excursao.status === 'ATIVO' ? 'btn-warning' : 'btn-success'}" onclick="toggleStatus('${excursao.id}')" title="${excursao.status === 'ATIVO' ? 'Desativar' : 'Ativar'}">
                                    <i class="fas ${excursao.status === 'ATIVO' ? 'fa-pause' : 'fa-play'}"></i>
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deleteExcursao('${excursao.id}', '${escapeHtml(excursao.titulo)}')" title="Excluir">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            // Adiciona efeito hover nos cards
            addHoverEffects();
        }

        /**
         * Explicação da função [addHoverEffects]
         * Adiciona efeitos de hover nos cards de excursão.
         */
        function addHoverEffects() {
            document.querySelectorAll('.excursao-card').forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                    this.style.boxShadow = 'var(--shadow-lg)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                    this.style.boxShadow = 'none';
                });
            });
        }

        /**
         * Explicação da função [filterExcursoes]
         * Filtra as excursões baseado nos critérios de busca, categoria e status.
         */
        async function filterExcursoes() {
            const searchTerm = document.getElementById('searchExcursoes').value.toLowerCase();
            const categoriaFilter = document.getElementById('filterCategoria').value;
            const statusFilter = document.getElementById('filterStatus').value;

            let excursoes = await ExcursaoManager.getAll(false);

            // Filtro de busca
            if (searchTerm) {
                excursoes = excursoes.filter(e => 
                    e.titulo.toLowerCase().includes(searchTerm) ||
                    (e.subtitulo && e.subtitulo.toLowerCase().includes(searchTerm))
                );
            }

            // Filtro de categoria
            if (categoriaFilter !== 'todos') {
                excursoes = excursoes.filter(e => e.categoria === categoriaFilter);
            }

            // Filtro de status
            if (statusFilter !== 'todos') {
                excursoes = excursoes.filter(e => e.status === statusFilter.toUpperCase());
            }

            renderExcursoes(excursoes);
        }

        /**
         * Explicação da função [editExcursao]
         * Redireciona para o editor com o ID da excursão para edição.
         * @param {string} excursaoId - ID da excursão
         */
        function editExcursao(excursaoId) {
            window.location.href = `excursao-editor.html?id=${excursaoId}`;
        }

        /**
         * Explicação da função [viewExcursao]
         * Abre a excursão no site público em nova aba.
         * @param {string} slug - Slug da excursão
         */
        function viewExcursao(slug) {
            window.open(`../portfolio-single.html?slug=${slug}`, '_blank');
        }

        /**
         * Explicação da função [toggleStatus]
         * Alterna o status da excursão entre ativo e inativo.
         * @param {string} excursaoId - ID da excursão
         */
        async function toggleStatus(excursaoId) {
            try {
                const excursao = await ExcursaoManager.getById(excursaoId);
                if (!excursao) {
                    showToast('Excursão não encontrada.', 'error');
                    return;
                }

                const newStatus = excursao.status === 'ATIVO' ? 'INATIVO' : 'ATIVO';
                const result = await ExcursaoManager.toggleStatus(excursaoId, newStatus);

                if (result) {
                    showToast(`Excursão ${newStatus === 'ATIVO' ? 'ativada' : 'desativada'} com sucesso!`, 'success');
                    loadExcursoes();
                } else {
                    showToast('Erro ao alterar status.', 'error');
                }
            } catch (error) {
                console.error('[Excursões Admin] Erro ao alterar status:', error);
                showToast('Erro ao alterar status.', 'error');
            }
        }

        /**
         * Explicação da função [deleteExcursao]
         * Exclui uma excursão após confirmação do usuário.
         * @param {string} excursaoId - ID da excursão
         * @param {string} titulo - Título da excursão para exibição
         */
        function deleteExcursao(excursaoId, titulo) {
            confirmDelete(titulo, async function() {
                try {
                    const success = await ExcursaoManager.delete(excursaoId);
                    
                    if (success) {
                        showToast('Excursão excluída com sucesso!', 'success');
                        
                        // Remove o card com animação
                        const card = document.querySelector(`.excursao-card[data-id="${excursaoId}"]`);
                        if (card) {
                            card.style.animation = 'slideOutRight 0.3s ease';
                            setTimeout(() => {
                                loadExcursoes(); // Recarrega para atualizar contagem
                            }, 300);
                        }
                    } else {
                        showToast('Erro ao excluir excursão.', 'error');
                    }
                } catch (error) {
                    console.error('[Excursões Admin] Erro ao excluir:', error);
                    showToast('Erro ao excluir excursão.', 'error');
                }
            });
        }

        /**
         * Explicação da função [escapeHtml]
         * Escapa caracteres HTML para prevenir XSS.
         * @param {string} text - Texto a ser escapado
         * @returns {string} Texto escapado
         */
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        /**
         * Explicação da função [capitalizeFirst]
         * Capitaliza a primeira letra de uma string.
         * @param {string} str - String a ser capitalizada
         * @returns {string} String capitalizada
         */
        function capitalizeFirst(str) {
            if (!str) return '';
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // Carrega as excursões quando a página carrega
        document.addEventListener('DOMContentLoaded', function() {
            loadExcursoes();
        });
    </script>
</body>
</html>
