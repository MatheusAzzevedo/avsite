<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avorar Admin - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            /* Gradiente laranja: escuro à esquerda → claro à direita */
            background: linear-gradient(
                to right,
                #7C2D12 0%,
                #9A3412 35%,
                #C2410C 65%,
                #EA580C 100%
            );
            /* Glow sutil no canto superior direito */
            background-image: 
                radial-gradient(
                    ellipse 80% 50% at 100% 0%,
                    rgba(251, 146, 60, 0.4) 0%,
                    transparent 50%
                ),
                linear-gradient(
                    to right,
                    #7C2D12 0%,
                    #9A3412 35%,
                    #C2410C 65%,
                    #EA580C 100%
                );
        }

        .login-wrapper {
            width: 100%;
            max-width: 360px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-title {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 2.5rem;
        }

        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: #E8E8E8;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
            transition: background 0.2s ease;
        }

        .form-input::placeholder {
            color: #888;
        }

        .form-input:focus {
            outline: none;
            background: #E0E0E0;
        }

        .btn-login {
            width: 100%;
            padding: 1rem 1.5rem;
            /* Gradiente laranja no botão */
            background: linear-gradient(180deg, #FB923C 0%, #EA580C 50%, #C2410C 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(234, 88, 12, 0.5);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-login .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .btn-login.loading .spinner {
            display: block;
        }

        .btn-login.loading .btn-text {
            display: none;
        }

        .forgot-password {
            margin-top: 1rem;
            text-align: center;
        }

        .forgot-password a {
            color: white;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .error-message {
            width: 100%;
            background-color: rgba(254, 226, 226, 0.95);
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.875rem;
            align-items: center;
            gap: 0.5rem;
        }

        .error-message.show {
            display: flex;
        }

        .remember-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-row input[type="checkbox"] {
            width: 1.1rem;
            height: 1.1rem;
            accent-color: #EA580C;
        }

        .remember-row label {
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <h1 class="login-title">Login</h1>

        <div id="errorMessage" class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText"></span>
        </div>

        <form id="loginForm" class="login-form" onsubmit="handleLogin(event)">
            <input 
                type="email" 
                id="email" 
                name="email" 
                class="form-input"
                placeholder="Email"
                required
                autocomplete="email"
            >
            <input 
                type="password" 
                id="password" 
                name="password" 
                class="form-input"
                placeholder="Senha"
                required
                autocomplete="current-password"
            >
            <div class="remember-row">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Lembrar-me</label>
            </div>
            <button type="submit" class="btn-login" id="loginBtn">
                <div class="spinner"></div>
                <span class="btn-text">Login</span>
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="return false;">Esqueceu a senha ?</a>
        </div>
    </div>

    <script src="../js/api-client.js"></script>
    <script>
        /**
         * Explicação da função [handleLogin]
         * Processa o formulário de login e autentica via API.
         */
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            errorDiv.classList.remove('show');
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;

            try {
                console.log('[Login] Tentando login:', email);
                const response = await AuthManager.login(email, password);

                if (response.success) {
                    console.log('[Login] Sucesso! Redirecionando...');
                    window.location.href = 'dashboard.html';
                } else {
                    throw new Error(response.error || 'Erro ao fazer login');
                }
            } catch (error) {
                console.error('[Login] Erro:', error);
                errorText.textContent = error.message || 'Email ou senha incorretos';
                errorDiv.classList.add('show');
            } finally {
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (AuthManager.isAuthenticated()) {
                AuthManager.verifyToken().then(valid => {
                    if (valid) {
                        window.location.href = 'dashboard.html';
                    } else {
                        AuthManager.logout();
                    }
                });
            }

            const savedEmail = localStorage.getItem('avorar_saved_email');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
                document.getElementById('remember').checked = true;
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function() {
            const remember = document.getElementById('remember').checked;
            const email = document.getElementById('email').value;

            if (remember) {
                localStorage.setItem('avorar_saved_email', email);
            } else {
                localStorage.removeItem('avorar_saved_email');
            }
        });
    </script>
</body>
</html>
