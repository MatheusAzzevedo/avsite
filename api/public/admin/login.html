<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoar Admin - Login</title>
    <link rel="shortcut icon" href="../images/favicon-avoar.png" type="image/png">
    <link rel="icon" href="../images/favicon-avoar.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            /* Gradiente laranja: escuro à esquerda → claro à direita */
            background: linear-gradient(
                to right,
                #7C2D12 0%,
                #9A3412 35%,
                #C2410C 65%,
                #EA580C 100%
            );
            /* Glow sutil no canto superior direito */
            background-image: 
                radial-gradient(
                    ellipse 80% 50% at 100% 0%,
                    rgba(251, 146, 60, 0.4) 0%,
                    transparent 50%
                ),
                linear-gradient(
                    to right,
                    #7C2D12 0%,
                    #9A3412 35%,
                    #C2410C 65%,
                    #EA580C 100%
                );
        }

        .login-wrapper {
            width: 100%;
            max-width: 360px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-logo-link {
            display: block;
            margin-bottom: 1.5rem;
            line-height: 0;
        }

        .login-logo-link img {
            max-width: 220px;
            height: auto;
            display: block;
        }

        .login-title {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 2.5rem;
        }

        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: #E8E8E8;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
            transition: background 0.2s ease;
        }

        .form-input::placeholder {
            color: #888;
        }

        .form-input:focus {
            outline: none;
            background: #E0E0E0;
        }

        .btn-login {
            width: 100%;
            padding: 1rem 1.5rem;
            /* Gradiente laranja no botão */
            background: linear-gradient(180deg, #FB923C 0%, #EA580C 50%, #C2410C 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(234, 88, 12, 0.5);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-login .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .btn-login.loading .spinner {
            display: block;
        }

        .btn-login.loading .btn-text {
            display: none;
        }

        .forgot-password {
            margin-top: 1rem;
            text-align: center;
        }

        .forgot-password a {
            color: white;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .error-message {
            width: 100%;
            background-color: rgba(254, 226, 226, 0.95);
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.875rem;
            align-items: center;
            gap: 0.5rem;
        }

        .error-message.show {
            display: flex;
        }

        .remember-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-row input[type="checkbox"] {
            width: 1.1rem;
            height: 1.1rem;
            accent-color: #EA580C;
        }

        .remember-row label {
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <a href="/" class="login-logo-link" title="Voltar à página inicial">
            <img src="../images/background/Logo avorar.webp" alt="Avoar Turismo Pedagógico">
        </a>
        <h1 class="login-title">Login</h1>

        <div id="errorMessage" class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText"></span>
        </div>

        <form id="loginForm" class="login-form">
            <input 
                type="email" 
                id="email" 
                name="email" 
                class="form-input"
                placeholder="Email"
                required
                autocomplete="email"
            >
            <input 
                type="password" 
                id="password" 
                name="password" 
                class="form-input"
                placeholder="Senha"
                required
                autocomplete="current-password"
            >
            <div class="remember-row">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Lembrar-me</label>
            </div>
            <button type="submit" class="btn-login" id="loginBtn">
                <div class="spinner"></div>
                <span class="btn-text">Login</span>
            </button>
        </form>

        <div class="forgot-password">
            <a href="#">Esqueceu a senha ?</a>
        </div>
    </div>

    <script src="../js/api-client.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
