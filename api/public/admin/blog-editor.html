<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoar Turismo</title>
    <link rel="shortcut icon" href="../images/favicon-avoar.png" type="image/png">
    <link rel="icon" href="../images/favicon-avoar.png" type="image/png">
    <link rel="stylesheet" href="css/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../images/background/Logo%20avorar.webp" alt="Avoar" class="sidebar-logo">
                <h2>Avoar Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fas fa-chart-line"></i>
                        Dashboard
                    </a>
                </div>
                <div class="nav-item">
                    <a href="excursoes-pedagogicas.html" class="nav-link">
                        <i class="fas fa-graduation-cap"></i>
                        Pedagógico
                    </a>
                </div>
                <div class="nav-item">
                    <a href="excursoes.html" class="nav-link">
                        <i class="fas fa-map-marked-alt"></i>
                        Convencional
                    </a>
                </div>
                <div class="nav-item">
                    <a href="blog.html" class="nav-link active">
                        <i class="fas fa-blog"></i>
                        Blog
                    </a>
                </div>
                <div class="nav-item">
                    <a href="categorias.html" class="nav-link">
                        <i class="fas fa-tags"></i>
                        Categorias
                    </a>
                </div>
                <div class="nav-item">
                    <a href="listas.html" class="nav-link">
                        <i class="fas fa-list-alt"></i>
                        Listas de Alunos
                    </a>
                </div>
                <div class="nav-item" style="display: none;">
                    <a href="checkout.html" class="nav-link">
                        <i class="fas fa-shopping-cart"></i>
                        Checkout
                    </a>
                </div>
                <div class="nav-item" style="display: none;">
                    <a href="config-pagamento.html" class="nav-link">
                        <i class="fas fa-credit-card"></i>
                        Config. Pagamento
                    </a>
                </div>
                <div class="nav-item">
                    <a href="previews.html" class="nav-link">
                        <i class="fas fa-eye"></i>
                        S.Previews
                    </a>
                </div>
                <div class="nav-item" style="margin-top: 2rem;">
                    <a href="#" class="nav-link" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        Sair
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <div class="top-bar">
                <div>
                    <button id="sidebarToggle" class="btn btn-secondary btn-sm" style="margin-right: 1rem; display: none;">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 id="pageTitle">Novo Post</h1>
                </div>
                <div class="user-menu">
                    <span id="userName">Administrador</span>
                    <div class="user-avatar">AD</div>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <form id="postForm">
                        <!-- ID oculto para edição -->
                        <input type="hidden" id="postId" value="">

                        <!-- Título -->
                        <div class="form-group">
                            <label for="postTitle">Título do Post *</label>
                            <input 
                                type="text" 
                                id="postTitle" 
                                class="form-control" 
                                placeholder="Digite o título do post..."
                                required
                            >
                        </div>

                        <!-- Autor e Data -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="postAuthor">Autor *</label>
                                <input 
                                    type="text" 
                                    id="postAuthor" 
                                    class="form-control" 
                                    value="Administrador"
                                    required
                                >
                            </div>
                            <div class="form-group">
                                <label for="postDate">Data de Publicação *</label>
                                <input 
                                    type="date" 
                                    id="postDate" 
                                    class="form-control"
                                    required
                                >
                            </div>
                        </div>

                        <!-- Categoria e Status -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="postCategory">Categoria</label>
                                <select id="postCategory" class="form-control">
                                    <option value="turismo">Turismo</option>
                                    <option value="aventura">Aventura</option>
                                    <option value="gastronomia">Gastronomia</option>
                                    <option value="cultura">Cultura</option>
                                    <option value="natureza">Natureza</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="postStatus">Status</label>
                                <select id="postStatus" class="form-control">
                                    <option value="publicado">Publicado</option>
                                    <option value="rascunho">Rascunho</option>
                                </select>
                            </div>
                        </div>

                        <!-- Imagem de Capa -->
                        <div class="form-group">
                            <label>Imagem de Capa</label>
                            <label for="postImage" class="file-upload" style="cursor: pointer; display: block;">
                                <i class="fas fa-cloud-upload-alt" style="font-size: 3rem; color: var(--primary-color); margin-bottom: 1rem;"></i>
                                <p style="margin-bottom: 0.5rem; font-weight: 600;">Clique para fazer upload</p>
                                <p style="color: var(--text-light); font-size: 0.875rem;">PNG, JPG ou WEBP (máx. 5MB)</p>
                            </label>
                            <input 
                                type="file" 
                                id="postImage" 
                                accept="image/png,image/jpeg,image/webp"
                                style="position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0;"
                            >
                            <div id="imagePreviewContainer" style="display: none; margin-top: 1rem; position: relative;">
                                <img id="imagePreview" class="image-preview" alt="Preview" style="max-width: 100%; border-radius: var(--radius-md);">
                                <button type="button" id="btnRemoveImage" style="position: absolute; top: 0.5rem; right: 0.5rem; background: var(--danger-color); color: white; border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer;">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <input type="hidden" id="postImageData" value="">
                        </div>

                        <!-- Resumo -->
                        <div class="form-group">
                            <label for="postExcerpt">Resumo (aparece na listagem)</label>
                            <textarea 
                                id="postExcerpt" 
                                class="form-control" 
                                rows="3"
                                placeholder="Breve descrição do post para listagens..."
                                maxlength="300"
                            ></textarea>
                            <small style="color: var(--text-light);">
                                <span id="excerptCount">0</span>/300 caracteres
                            </small>
                        </div>

                        <!-- Editor de Conteúdo -->
                        <div class="form-group">
                            <label>Conteúdo do Post *</label>
                            <div class="editor-container">
                                <div class="editor-toolbar">
                                    <button type="button" class="editor-btn" data-command="bold" title="Negrito (Ctrl+B)">
                                        <i class="fas fa-bold"></i>
                                    </button>
                                    <button type="button" class="editor-btn" data-command="italic" title="Itálico (Ctrl+I)">
                                        <i class="fas fa-italic"></i>
                                    </button>
                                    <button type="button" class="editor-btn" data-command="underline" title="Sublinhado (Ctrl+U)">
                                        <i class="fas fa-underline"></i>
                                    </button>
                                    <div style="width: 1px; height: 30px; background-color: var(--light-border);"></div>
                                    <button type="button" class="editor-btn" data-command="justifyLeft" title="Alinhar à esquerda">
                                        <i class="fas fa-align-left"></i>
                                    </button>
                                    <button type="button" class="editor-btn" data-command="justifyCenter" title="Centralizar">
                                        <i class="fas fa-align-center"></i>
                                    </button>
                                    <button type="button" class="editor-btn" data-command="justifyRight" title="Alinhar à direita">
                                        <i class="fas fa-align-right"></i>
                                    </button>
                                    <button type="button" class="editor-btn" data-command="justifyFull" title="Justificar">
                                        <i class="fas fa-align-justify"></i>
                                    </button>
                                    <div style="width: 1px; height: 30px; background-color: var(--light-border);"></div>
                                    <button type="button" class="editor-btn" data-command="insertUnorderedList" title="Lista com marcadores">
                                        <i class="fas fa-list-ul"></i>
                                    </button>
                                    <button type="button" class="editor-btn" data-command="insertOrderedList" title="Lista numerada">
                                        <i class="fas fa-list-ol"></i>
                                    </button>
                                    <div style="width: 1px; height: 30px; background-color: var(--light-border);"></div>
                                    <button type="button" id="btnInsertLink" title="Inserir link">
                                        <i class="fas fa-link"></i>
                                    </button>
                                    <button type="button" class="editor-btn" data-command="removeFormat" title="Remover formatação">
                                        <i class="fas fa-remove-format"></i>
                                    </button>
                                    <div style="width: 1px; height: 30px; background-color: var(--light-border);"></div>
                                    <select onchange="formatHeading(this.value)" style="padding: 0.5rem; border: 1px solid var(--light-border); border-radius: var(--radius-sm); background: white; cursor: pointer;">
                                        <option value="">Parágrafo</option>
                                        <option value="h1">Título 1</option>
                                        <option value="h2">Título 2</option>
                                        <option value="h3">Título 3</option>
                                        <option value="h4">Título 4</option>
                                    </select>
                                </div>
                                <div 
                                    id="postContent" 
                                    class="editor-content" 
                                    contenteditable="true"
                                    placeholder="Comece a escrever seu post..."
                                ></div>
                            </div>
                        </div>

                        <!-- Tags -->
                        <div class="form-group">
                            <label for="postTags">Tags (separadas por vírgula)</label>
                            <input 
                                type="text" 
                                id="postTags" 
                                class="form-control" 
                                placeholder="turismo, aventura, rio de janeiro..."
                            >
                            <small style="color: var(--text-light);">
                                As tags ajudam na busca e organização dos posts
                            </small>
                        </div>

                        <!-- Ações -->
                        <div class="form-actions">
                            <a href="blog.html" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                            <button type="button" id="btnSaveDraft" class="btn btn-secondary">
                                <i class="fas fa-save"></i> Salvar Rascunho
                            </button>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-check"></i> <span id="submitBtnText">Publicar Post</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Script do gerenciador de dados -->
    <script src="../js/api-client.js"></script>
    <script src="js/admin-main.js"></script>
    <script src="js/blog-editor.js"></script>
</body>
</html>
