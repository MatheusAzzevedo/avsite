<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoar Turismo - Login Cliente</title>
    <link rel="shortcut icon" href="../images/favicon-avoar.png" type="image/png">
    <link rel="icon" href="../images/favicon-avoar.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Background full-screen com fotos da pasta FOTOS AVOAR PREFERIDAS */
        .login-bg {
            position: fixed;
            inset: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
        }

        .login-bg::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Container centralizado com formulário */
        .login-right {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            background: linear-gradient(135deg, #EA580C 0%, #C2410C 50%, #9A3412 100%);
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .login-form-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.25rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
            transition: background 0.2s ease;
        }

        .form-input::placeholder {
            color: #888;
        }

        .form-input:focus {
            outline: none;
            background: #fff;
        }

        .btn-login {
            width: 100%;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #FB923C 0%, #EA580C 50%, #C2410C 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.625rem;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(234, 88, 12, 0.4);
        }

        .btn-login:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-google {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .btn-google:hover {
            background: #fff;
            border-color: #fff;
            color: #333;
        }

        .login-logo {
            width: 140px;
            height: auto;
            margin-bottom: 0.5rem;
            object-fit: contain;
            display: block;
        }

        .divider {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.4);
        }

        .divider-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .btn-login.loading .spinner {
            display: block;
        }

        .btn-login.loading .btn-text {
            display: none;
        }

        .links {
            width: 100%;
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .links a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: opacity 0.2s ease;
        }

        .links a:hover {
            opacity: 0.9;
        }

        .error-message {
            width: 100%;
            background-color: #fef2f2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            display: none;
            font-size: 0.875rem;
            align-items: center;
            gap: 0.5rem;
        }

        .error-message.show {
            display: flex;
        }

        .success-message {
            width: 100%;
            background-color: #f0fdf4;
            color: #16a34a;
            padding: 1rem;
            border-radius: 8px;
            display: none;
            font-size: 0.875rem;
            align-items: center;
            gap: 0.5rem;
        }

        .success-message.show {
            display: flex;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .login-right {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-bg" id="loginBg" aria-hidden="true"></div>

    <div class="login-right">
        <div class="login-form-wrapper">
            <div id="errorMessage" class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>

            <div id="successMessage" class="success-message">
                <i class="fas fa-check-circle"></i>
                <span id="successText"></span>
            </div>

            <img src="../images/background/Logo%20avorar.webp" alt="Avoar Turismo" class="login-logo">

            <button type="button" class="btn-google" id="googleLoginBtn">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continuar com Google
            </button>

            <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-text">ou</span>
                <div class="divider-line"></div>
            </div>

            <form id="loginForm" style="display: flex; flex-direction: column; align-items: center; gap: 1.25rem; width: 100%;">
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input"
                    placeholder="Email"
                    required
                    autocomplete="email"
                >
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input"
                    placeholder="Senha"
                    required
                    autocomplete="current-password"
                >
                <button type="submit" class="btn-login" id="loginBtn">
                    <div class="spinner"></div>
                    <span class="btn-text">Entrar</span>
                </button>
            </form>

            <div class="links">
                <a href="registro.html">Criar conta</a>
                <a href="/" title="Voltar para a página inicial">Voltar</a>
            </div>
        </div>
    </div>

    <script src="js/auth-manager.js"></script>
    <script src="js/login.js"></script>
    <script>
        (function() {
            var bgImages = [
                '../images/FOTOS%20AVOAR%20PREFERIDAS/Utilizar%20essa%20daqui.jpg',
                '../images/FOTOS%20AVOAR%20PREFERIDAS/IMG_0974.jpg',
                '../images/FOTOS%20AVOAR%20PREFERIDAS/IMG_1011.jpg',
                '../images/FOTOS%20AVOAR%20PREFERIDAS/IMG_1775.jpg',
                '../images/FOTOS%20AVOAR%20PREFERIDAS/IMG_1839.jpg',
                '../images/FOTOS%20AVOAR%20PREFERIDAS/IMG_2295.jpg',
                '../images/FOTOS%20AVOAR%20PREFERIDAS/DSC00349.JPG'
            ];
            var bgEl = document.getElementById('loginBg');
            var idx = 0;
            if (bgEl && bgImages.length) {
                bgEl.style.backgroundImage = 'url(' + bgImages[0] + ')';
                setInterval(function() {
                    idx = (idx + 1) % bgImages.length;
                    bgEl.style.backgroundImage = 'url(' + bgImages[idx] + ')';
                }, 6000);
            }
        })();
    </script>
</body>
</html>
