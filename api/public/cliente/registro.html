<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoar Turismo - Criar Conta</title>
    <link rel="shortcut icon" href="../images/favicon-avoar.png" type="image/png">
    <link rel="icon" href="../images/favicon-avoar.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            padding: 2rem 1rem;
        }

        /* Mosaico de fundo - igual à página de login */
        .login-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 4px;
            overflow: hidden;
            background: #1a1a1a;
        }

        .login-bg .mosaico-item {
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: fadeInImg 1s ease-in-out forwards;
        }

        .login-bg .mosaico-item:nth-child(1) { animation-delay: 0.03s; }
        .login-bg .mosaico-item:nth-child(2) { animation-delay: 0.06s; }
        .login-bg .mosaico-item:nth-child(3) { animation-delay: 0.09s; }
        .login-bg .mosaico-item:nth-child(4) { animation-delay: 0.12s; }
        .login-bg .mosaico-item:nth-child(5) { animation-delay: 0.15s; }
        .login-bg .mosaico-item:nth-child(6) { animation-delay: 0.18s; }
        .login-bg .mosaico-item:nth-child(7) { animation-delay: 0.21s; }
        .login-bg .mosaico-item:nth-child(8) { animation-delay: 0.24s; }
        .login-bg .mosaico-item:nth-child(9) { animation-delay: 0.27s; }
        .login-bg .mosaico-item:nth-child(10) { animation-delay: 0.3s; }
        .login-bg .mosaico-item:nth-child(11) { animation-delay: 0.33s; }
        .login-bg .mosaico-item:nth-child(12) { animation-delay: 0.36s; }
        .login-bg .mosaico-item:nth-child(13) { animation-delay: 0.39s; }
        .login-bg .mosaico-item:nth-child(14) { animation-delay: 0.42s; }
        .login-bg .mosaico-item:nth-child(15) { animation-delay: 0.45s; }
        .login-bg .mosaico-item:nth-child(16) { animation-delay: 0.48s; }
        .login-bg .mosaico-item:nth-child(17) { animation-delay: 0.51s; }
        .login-bg .mosaico-item:nth-child(18) { animation-delay: 0.54s; }
        .login-bg .mosaico-item:nth-child(19) { animation-delay: 0.57s; }
        .login-bg .mosaico-item:nth-child(20) { animation-delay: 0.6s; }

        .login-bg::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(234, 88, 12, 0.35) 0%, rgba(0, 0, 0, 0.65) 50%, rgba(154, 52, 18, 0.4) 100%);
            z-index: 1;
        }

        @keyframes fadeInImg {
            to { opacity: 1; }
        }

        .register-wrapper {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .register-logo {
            width: 160px;
            height: auto;
            margin-bottom: 1rem;
            object-fit: contain;
            display: block;
        }

        .register-title {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .register-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .register-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: #E8E8E8;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
            transition: background 0.2s ease;
        }

        .form-input::placeholder {
            color: #888;
        }

        .form-input:focus {
            outline: none;
            background: #E0E0E0;
        }

        .btn-register {
            width: 100%;
            padding: 1rem 1.5rem;
            background: linear-gradient(180deg, #FB923C 0%, #EA580C 50%, #C2410C 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.625rem;
            margin-top: 0.5rem;
        }

        .btn-register:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(234, 88, 12, 0.5);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .btn-register.loading .spinner {
            display: block;
        }

        .btn-register.loading .btn-text {
            display: none;
        }

        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1.5rem;
            align-items: center;
        }

        .links a {
            color: white;
            text-decoration: none;
            font-size: 0.95rem;
            transition: opacity 0.2s ease;
        }

        .links a:hover {
            opacity: 0.8;
        }

        .btn-voltar {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            margin-top: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
            width: 100%;
        }

        .btn-voltar:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .error-message {
            width: 100%;
            background-color: rgba(254, 226, 226, 0.95);
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.875rem;
            align-items: center;
            gap: 0.5rem;
        }

        .error-message.show {
            display: flex;
        }

        .success-message {
            width: 100%;
            background-color: rgba(220, 252, 231, 0.95);
            color: #16a34a;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.875rem;
            align-items: center;
            gap: 0.5rem;
        }

        .success-message.show {
            display: flex;
        }

        .password-requirements {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.8rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
        }

        .password-requirements ul {
            margin: 0.5rem 0 0 1.5rem;
            padding: 0;
        }

        .password-requirements li {
            margin: 0.25rem 0;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsivo - mosaico */
        @media (max-width: 768px) {
            .login-bg {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(5, 1fr);
            }
        }

        @media (max-width: 480px) {
            .login-bg {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(10, 1fr);
            }

            .register-wrapper {
                max-width: 100%;
            }

            .register-logo {
                width: 130px;
            }

            .register-title {
                font-size: 1.5rem;
            }

            .register-subtitle {
                font-size: 0.875rem;
            }

            .form-input {
                padding: 0.875rem 1rem;
                font-size: 0.95rem;
            }

            .btn-register {
                padding: 0.875rem 1rem;
                font-size: 0.95rem;
                min-height: 48px;
            }

            .btn-voltar {
                min-height: 48px;
                font-size: 0.9rem;
            }

            .password-requirements {
                font-size: 0.75rem;
            }

            .links a {
                font-size: 0.875rem;
            }
        }

        @media (max-width: 360px) {
            body {
                padding: 1rem 0.5rem;
            }

            .register-logo {
                width: 110px;
            }

            .register-title {
                font-size: 1.3rem;
            }

            .register-form {
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-bg" id="loginBg" aria-hidden="true">
        <div class="mosaico-item" style="background-image: url('../images/FOTOS%20AVOAR%20PREFERIDAS/%C2%A9Alexandre%20Nery_Avoar_Bernoulli_SP_14.08.2025-180.jpg')"></div>
        <div class="mosaico-item" style="background-image: url('../images/Imagens%20para%20o%20site/IMG-20251022-WA0000.jpg')"></div>
        <div class="mosaico-item" style="background-image: url('../images/FOTOS%20AVOAR%20PREFERIDAS/IMG_1839.jpg')"></div>
        <div class="mosaico-item" style="background-image: url('../images/Imagens%20para%20o%20site/IMG-20250725-WA0361.jpg')"></div>
        <div class="mosaico-item" style="background-image: url('../images/FOTOS%20AVOAR%20PREFERIDAS/roger-nobles-yv4jTtDXviw-unsplash.jpg')"></div>
        <div class="mosaico-item" style="background-image: url('../images/Imagens%20para%20o%20site/IMG-20250524-WA0012.jpg')"></div>
        <div class="mosaico-item" style="background-image: url('../images/FOTOS%20AVOAR%20PREFERIDAS/IMG_1775.jpg')"></div>
        <div class="mosaico-item" style="background-image: url('../images/Imagens%20para%20o%20site/IMG-20250910-WA0076.jpg')"></div>
        <div class="mosaico-item" style="background-image: url('../images/FOTOS%20AVOAR%20PREFERIDAS/DSC00349.JPG')"></div>
        <div class="mosaico-item" style="background-image: url('../images/Imagens%20para%20o%20site/IMG-20250725-WA0360.jpg')"></div>
        <div class="mosaico-item" style="background-image: url('../images/FOTOS%20AVOAR%20PREFERIDAS/IMG_0974.jpg')"></div>
        <div class="mosaico-item" style="background-image: url('../images/Imagens%20para%20o%20site/IMG-20250910-WA0091.jpg')"></div>
        <div class="mosaico-item" style="background-image: url('../images/FOTOS%20AVOAR%20PREFERIDAS/Utilizar%20essa%20daqui.jpg')"></div>
        <div class="mosaico-item" style="background-image: url('../images/Imagens%20para%20o%20site/IMG-20250725-WA0356.jpg')"></div>
        <div class="mosaico-item" style="background-image: url('../images/FOTOS%20AVOAR%20PREFERIDAS/IMG_2295.jpg')"></div>
        <div class="mosaico-item" style="background-image: url('../images/Imagens%20para%20o%20site/IMG-20250524-WA0013.jpg')"></div>
        <div class="mosaico-item" style="background-image: url('../images/FOTOS%20AVOAR%20PREFERIDAS/IMG_1011.jpg')"></div>
        <div class="mosaico-item" style="background-image: url('../images/Imagens%20para%20o%20site/IMG-20250910-WA0092.jpg')"></div>
        <div class="mosaico-item" style="background-image: url('../images/FOTOS%20AVOAR%20PREFERIDAS/IMG-20251119-WA0010.jpg')"></div>
        <div class="mosaico-item" style="background-image: url('../images/Imagens%20para%20o%20site/IMG-20250725-WA0365.jpg')"></div>
    </div>

    <div class="register-wrapper">
        <img src="../images/Logo%20Branca.png" alt="Avoar Turismo Pedagógico" class="register-logo">
        
        <h1 class="register-title">Criar Conta</h1>
        <p class="register-subtitle">Preencha seus dados para começar</p>

        <div id="errorMessage" class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText"></span>
        </div>

        <div id="successMessage" class="success-message">
            <i class="fas fa-check-circle"></i>
            <span id="successText"></span>
        </div>

        <form id="registerForm" class="register-form">
            <input 
                type="text" 
                id="nome" 
                name="nome" 
                class="form-input"
                placeholder="Nome completo"
                required
                minlength="3"
            >
            <input 
                type="email" 
                id="email" 
                name="email" 
                class="form-input"
                placeholder="Email"
                required
                autocomplete="email"
            >
            <input 
                type="tel" 
                id="telefone" 
                name="telefone" 
                class="form-input"
                placeholder="Telefone (11) 98888-8888"
                required
                maxlength="16"
            >
            <input 
                type="password" 
                id="password" 
                name="password" 
                class="form-input"
                placeholder="Senha"
                required
                minlength="8"
                autocomplete="new-password"
            >
            
            <div class="password-requirements">
                <strong>A senha deve conter:</strong>
                <ul>
                    <li>Mínimo 8 caracteres</li>
                    <li>Pelo menos 1 letra maiúscula</li>
                    <li>Pelo menos 1 letra minúscula</li>
                    <li>Pelo menos 1 número</li>
                </ul>
            </div>

            <button type="submit" class="btn-register" id="registerBtn">
                <div class="spinner"></div>
                <span class="btn-text">Criar Conta</span>
            </button>
        </form>

        <div class="links">
            <a href="login.html">Já tenho uma conta</a>
        </div>
        <a href="/" class="btn-voltar" title="Voltar para a página inicial">
            <i class="fas fa-arrow-left"></i>
            Voltar à página inicial
        </a>
    </div>

    <script src="js/auth-manager.js"></script>
    <script src="js/registro.js"></script>
</body>
</html>
