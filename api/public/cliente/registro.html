<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avorar Turismo - Criar Conta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(to right, #7C2D12 0%, #9A3412 35%, #C2410C 65%, #EA580C 100%);
            background-image: 
                radial-gradient(ellipse 80% 50% at 100% 0%, rgba(251, 146, 60, 0.4) 0%, transparent 50%),
                linear-gradient(to right, #7C2D12 0%, #9A3412 35%, #C2410C 65%, #EA580C 100%);
        }

        .register-wrapper {
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 1.5rem;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .logo i {
            font-size: 2.5rem;
            color: #EA580C;
        }

        .register-title {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .register-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .register-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: #E8E8E8;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
            transition: background 0.2s ease;
        }

        .form-input::placeholder {
            color: #888;
        }

        .form-input:focus {
            outline: none;
            background: #E0E0E0;
        }

        .btn-register {
            width: 100%;
            padding: 1rem 1.5rem;
            background: linear-gradient(180deg, #FB923C 0%, #EA580C 50%, #C2410C 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.625rem;
            margin-top: 0.5rem;
        }

        .btn-register:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(234, 88, 12, 0.5);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .btn-register.loading .spinner {
            display: block;
        }

        .btn-register.loading .btn-text {
            display: none;
        }

        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1.5rem;
            align-items: center;
        }

        .links a {
            color: white;
            text-decoration: none;
            font-size: 0.95rem;
            transition: opacity 0.2s ease;
        }

        .links a:hover {
            opacity: 0.8;
        }

        .error-message {
            width: 100%;
            background-color: rgba(254, 226, 226, 0.95);
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.875rem;
            align-items: center;
            gap: 0.5rem;
        }

        .error-message.show {
            display: flex;
        }

        .success-message {
            width: 100%;
            background-color: rgba(220, 252, 231, 0.95);
            color: #16a34a;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.875rem;
            align-items: center;
            gap: 0.5rem;
        }

        .success-message.show {
            display: flex;
        }

        .password-requirements {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.8rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
        }

        .password-requirements ul {
            margin: 0.5rem 0 0 1.5rem;
            padding: 0;
        }

        .password-requirements li {
            margin: 0.25rem 0;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="register-wrapper">
        <div class="logo">
            <i class="fas fa-plane-departure"></i>
        </div>
        
        <h1 class="register-title">Criar Conta</h1>
        <p class="register-subtitle">Preencha seus dados para começar</p>

        <div id="errorMessage" class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText"></span>
        </div>

        <div id="successMessage" class="success-message">
            <i class="fas fa-check-circle"></i>
            <span id="successText"></span>
        </div>

        <form id="registerForm" class="register-form">
            <input 
                type="text" 
                id="nome" 
                name="nome" 
                class="form-input"
                placeholder="Nome completo"
                required
                minlength="3"
            >
            <input 
                type="email" 
                id="email" 
                name="email" 
                class="form-input"
                placeholder="Email"
                required
                autocomplete="email"
            >
            <input 
                type="tel" 
                id="telefone" 
                name="telefone" 
                class="form-input"
                placeholder="Telefone (11) 98888-8888"
                required
                maxlength="16"
            >
            <input 
                type="password" 
                id="password" 
                name="password" 
                class="form-input"
                placeholder="Senha"
                required
                minlength="8"
                autocomplete="new-password"
            >
            
            <div class="password-requirements">
                <strong>A senha deve conter:</strong>
                <ul>
                    <li>Mínimo 8 caracteres</li>
                    <li>Pelo menos 1 letra maiúscula</li>
                    <li>Pelo menos 1 letra minúscula</li>
                    <li>Pelo menos 1 número</li>
                </ul>
            </div>

            <button type="submit" class="btn-register" id="registerBtn">
                <div class="spinner"></div>
                <span class="btn-text">Criar Conta</span>
            </button>
        </form>

        <div class="links">
            <a href="login.html">Já tenho uma conta</a>
            <a href="/">Voltar para o site</a>
        </div>
    </div>

    <script src="js/auth-manager.js"></script>
    <script src="js/registro.js"></script>
</body>
</html>
